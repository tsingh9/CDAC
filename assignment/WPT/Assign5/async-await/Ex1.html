<script>
function fetchUser(){
  return new Promise((resolve,reject)=>
{
setTimeout(() => {
    const x={data:{user:"Monkey",admin:true}}

}, 3000);
})

}
else{

}
}

async function useAdmin(){

      login(user)
}
